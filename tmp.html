<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Assistant Chat</title>
  <link rel="stylesheet" href="https://demo.bootstrapdash.com/star-admin-2-pro/themes/vertical-default-light/assets/vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 450px;
      z-index: 10000;
      border-radius: 0.5rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    .chatbox-header {
      background: #2c3e50;
      color: #fff;
      padding: 12px;
      display: flex;
      align-items: center;
      font-weight: 600;
    }
    .chatbox-header .ai-icon {
      background: #fff;
      color: #2c3e50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      font-weight: bold;
      margin-right: 10px;
    }
    .chatbox-body {
      flex: 1;
      display: flex;
      flex-direction: column-reverse; /* messages start from bottom */
      overflow-y: auto;
      padding: 12px;
      background: #f9f9f9;
    }
    .message {
      padding: 8px 12px;
      border-radius: 12px;
      margin-top: 10px;
      max-width: 80%;
      font-size: 14px;
      word-wrap: break-word;
    }
    .incoming {
      background: #e5e5e5;
      color: #000;
      align-self: flex-start;
    }
    .outgoing {
      background: #2c3e50;
      color: #fff;
      align-self: flex-end;
    }
    .timestamp {
      display: block;
      font-size: 10px;
      opacity: 0.6;
      margin-top: 3px;
    }
    .chatbox-footer {
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
      padding: 8px;
    }
    .chatbox-footer input {
      border: none;
      outline: none;
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }
    .chatbox-footer button {
      border: none;
      background: none;
      color: #2c3e50;
      font-size: 18px;
      margin-left: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <!-- Header -->
    <div class="chatbox-header">
      <div class="ai-icon">AI</div>
      AI Assistant
    </div>

    <!-- Body -->
    <div class="chatbox-body d-flex flex-column">
      <div class="message incoming">
        Hello! How can I assist you today?
        <span class="timestamp">10:30 AM</span>
      </div>
      <div class="message outgoing">
        Can you explain how this works?
        <span class="timestamp">10:31 AM</span>
      </div>
      <div class="message incoming">
        Sure! Iâ€™ll guide you step by step.
        <span class="timestamp">10:32 AM</span>
      </div>
    </div>

    <!-- Footer -->
    <div class="chatbox-footer">
      <input type="text" placeholder="Write your message here...">
      <button><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
</body>
</html>
